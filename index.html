<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Retro Digital Watch</title>
    <style>
      body {
        background-color: transparent;
      }
      #clock {
        font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 3em;
        font-weight: bold;
        color: #81a2be;
        text-shadow: 0 0 10px #000;
        text-align: center;
        margin-top: 50px;
        overflow: hidden;
        position: relative;
      }

      .digit {
        display: inline-block;
        width: 80px;
        height: 110px;
        margin-right: -20px;
        padding-top: 20px;
        text-align: center;
        background-color: #002b36;
        color: #81a2be;
        position: relative;
        transform-style: preserve-3d;
      }

      .number {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        font-size: 110px;
        font-weight: bold;
        transform-style: preserve-3d;
        transform: translateZ(55px);
        backface-visibility: hidden;
      }

      .flipper {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        transform-style: preserve-3d;
        transform-origin: center bottom;
        animation: flip 1s linear;
      }

      .back {
        transform: rotateX(180deg);
      }

      @keyframes flip {
        0% {
          transform: rotateX(0deg);
        }
        50% {
          transform: rotateX(90deg);
        }
        100% {
          transform: rotateX(180deg);
        }
      }

      #hour-ten .number:nth-child(1) {
        transform: rotateX(90deg) translateY(-55px);
      }

      #hour-ten .number:nth-child(2) {
        transform: rotateX(0deg) translateY(0px);
      }

      #hour-ten .number:nth-child(3) {
        transform: rotateX(0deg) translateY(110px);
      }

      #hour-ten .number:nth-child(4) {
        transform: rotateX(0deg) translateY(220px);
      }

      #hour-ten .number:nth-child(5) {
        transform: rotateX(0deg) translateY(330px);
      }

      #hour-ten .number:nth-child(6) {
        transform: rotateX(0deg) translateY(440px);
      }

      #hour-ten .number:nth-child(7) {
        transform: rotateX(0deg) translateY(550px);
      }

      #hour-ten .number:nth-child(8) {
        transform: rotateX(0deg) translateY(660px);
      }

      #hour-ten .number:nth-child(9) {
        transform: rotateX(0deg) translateY(770px);
      }

      #hour-ten .number:nth-child(10) {
        transform: rotateX(0deg) translateY(880px);
      }

      #hour-one .number:nth-child(1) {
        transform: rotateX(90deg) translateY(-55px);
      }

      #hour-one .number:nth-child(2) {
        transform: rotateX(0deg) translateY(0px);
      }

      #hour-one .number:nth-child(3) {
        transform: rotateX(0deg) translateY(110px);
      }

      #hour-one .number:nth-child(4) {
        transform: rotateX(0deg) translateY(220px);
      }

      #hour-one .number:nth-child(5) {
        transform: rotateX(0deg) translateY(330px);
      }

      #hour-one .number:nth-child(6) {
        transform: rotateX(0deg) translateY(440px);
      }

      #hour-one .number:nth-child(7) {
        transform: rotateX(0deg) translateY(550px);
      }

      #hour-one .number:nth-child(8) {
        transform: rotateX(0deg) translateY(660px);
      }

      #hour-one .number:nth-child(9) {
        transform: rotateX(0deg) translateY(770px);
      }

      #hour-one .number:nth-child(10) {
        transform: rotateX(0deg) translateY(880px);
      }

      #minute-ten .number:nth-child(1) {
        transform: rotateX(90deg) translateY(-55px);
      }

      #minute-ten .number:nth-child(2) {
        transform: rotateX(0deg) translateY(0px);
      }

      #minute-ten .number:nth-child(3) {
        transform: rotateX(0deg) translateY(110px);
      }

      #minute-ten .number:nth-child(4) {
        transform: rotateX(0deg) translateY(220px);
      }

      #minute-ten .number:nth-child(5) {
        transform: rotateX(0deg) translateY(330px);
      }

      #minute-ten .number:nth-child(6) {
        transform: rotateX(0deg) translateY(440px);
      }

      #minute-ten .number:nth-child(7) {
        transform: rotateX(0deg) translateY(550px);
      }

      #minute-ten .number:nth-child(8) {
        transform: rotateX(0deg) translateY(660px);
      }

      #minute-ten .number:nth-child(9) {
        transform: rotateX(0deg) translateY(770px);
      }

      #minute-ten .number:nth-child(10) {
        transform: rotateX(0deg) translateY(880px);
      }

      #minute-one .number:nth-child(1) {
        transform: rotateX(90deg) translateY(-55px);
      }

      #minute-one .number:nth-child(2) {
        transform: rotateX(0deg) translateY(0px);
      }

      #minute-one .number:nth-child(3) {
        transform: rotateX(0deg) translateY(110px);
      }

      #minute-one .number:nth-child(4) {
        transform: rotateX(0deg) translateY(220px);
      }

      #minute-one .number:nth-child(5) {
        transform: rotateX(0deg) translateY(330px);
      }

      #minute-one .number:nth-child(6) {
        transform: rotateX(0deg) translateY(440px);
      }

      #minute-one .number:nth-child(7) {
        transform: rotateX(0deg) translateY(550px);
      }

      #minute-one .number:nth-child(8) {
        transform: rotateX(0deg) translateY(660px);

      #minute-one .number:nth-child(9) {
        transform: rotateX(0deg) translateY(770px);
      }

      #minute-one .number:nth-child(10) {
        transform: rotateX(0deg) translateY(880px);
      }

      .number {
        width: 100px;
        height: 110px;
        background-color: #001f3f;
        border: 1px solid #001f3f;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: bottom center;
        transition: all 0.5s cubic-bezier(0.5, 2.1, 0.5, 0.83);
        transition-delay: 0s;
      }

      .number > div {
        height: 50%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: bottom center;
        font-size: 4em;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-align: center;
        color: #7FDBFF;
      }

      .number > div:last-child {
        top: 50%;
        transform: rotateX(180deg);
        color: #0074D9;
      }

      #hour-ten, #hour-one, #minute-ten, #minute-one {
        position: relative;
        height: 550px;
        width: 110px;
        margin-right: 20px;
        perspective: 500px;
      }

      .colon {
        font-size: 4em;
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: #7FDBFF;
        position: relative;
        top: -10px;
        left: -5px;
      }

      #clock {
        margin-top: 50px;
        margin-left: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
        font-size: 24px;
        font-family: Arial, sans-serif;
        color: #7FDBFF;
      }
        
              <script>
        function updateClock() {
          const now = new Date();
          const hours = now.getHours();
          const minutes = now.getMinutes();
          const seconds = now.getSeconds();

          const hourTen = Math.floor(hours / 10);
          const hourOne = hours % 10;
          const minuteTen = Math.floor(minutes / 10);
          const minuteOne = minutes % 10;
          const secondTen = Math.floor(seconds / 10);
          const secondOne = seconds % 10;

          document.querySelector('#hour-ten .number').textContent = hourTen;
          document.querySelector('#hour-one .number').textContent = hourOne;
          document.querySelector('#minute-ten .number').textContent = minuteTen;
          document.querySelector('#minute-one .number').textContent = minuteOne;
          document.querySelector('#second-ten .number').textContent = secondTen;
          document.querySelector('#second-one .number').textContent = secondOne;
        }

        updateClock();
        setInterval(updateClock, 1000);
      </script>

        
    </style>
  </body>
</html>
