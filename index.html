<!DOCTYPE html>
<html>
  <head>
    <title>Retro Flip Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flip-clock">
      <div class="flip-clock__group hours">
        <div class="flip-clock__card hours--1">
          <div class="flip-clock__card__top"></div>
          <div class="flip-clock__card__bottom"></div>
          <div class="flip-clock__card__back"></div>
          <div class="flip-clock__card__face"></div>
        </div>
        <div class="flip-clock__card hours--2">
          <div class="flip-clock__card__top"></div>
          <div class="flip-clock__card__bottom"></div>
          <div class="flip-clock__card__back"></div>
          <div class="flip-clock__card__face"></div>
        </div>
      </div>
      <div class="flip-clock__group minutes">
        <div class="flip-clock__card minutes--1">
          <div class="flip-clock__card__top"></div>
          <div class="flip-clock__card__bottom"></div>
          <div class="flip-clock__card__back"></div>
          <div class="flip-clock__card__face"></div>
        </div>
        <div class="flip-clock__card minutes--2">
          <div class="flip-clock__card__top"></div>
          <div class="flip-clock__card__bottom"></div>
          <div class="flip-clock__card__back"></div>
          <div class="flip-clock__card__face"></div>
        </div>
      </div>
      <div class="flip-clock__group seconds">
        <div class="flip-clock__card seconds--1">
          <div class="flip-clock__card__top"></div>
          <div class="flip-clock__card__bottom"></div>
          <div class="flip-clock__card__back"></div>
          <div class="flip-clock__card__face"></div>
        </div>
        <div class="flip-clock__card seconds--2">
          <div class="flip-clock__card__top"></div>
          <div class="flip-clock__card__bottom"></div>
          <div class="flip-clock__card__back"></div>
          <div class="flip-clock__card__face"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
