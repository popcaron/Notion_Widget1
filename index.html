<!DOCTYPE html>
<html>
  <head>
    <title>Flip Clock</title>
    <style>
      /* CSS 코드는 이곳에 작성합니다. */
    </style>
  </head>
  <body>
    <div id="clock">
      <div class="flip-container">
        <div class="flipper">
          <div class="front">
            <div class="digit digit1">
              <div class="digit-inner">
                <span class="digit-top">0</span>
                <span class="digit-bottom">0</span>
              </div>
            </div>
          </div>
          <div class="back">
            <div class="digit digit2">
              <div class="digit-inner">
                <span class="digit-top">0</span>
                <span class="digit-bottom">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flip-container">
        <div class="flipper">
          <div class="front">
            <div class="digit digit3">
              <div class="digit-inner">
                <span class="digit-top">0</span>
                <span class="digit-bottom">0</span>
              </div>
            </div>
          </div>
          <div class="back">
            <div class="digit digit4">
              <div class="digit-inner">
                <span class="digit-top">0</span>
                <span class="digit-bottom">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="flip-container">
        <div class="flipper">
          <div class="front">
            <div class="digit digit5">
              <div class="digit-inner">
                <span class="digit-top">0</span>
                <span class="digit-bottom">0</span>
              </div>
            </div>
          </div>
          <div class="back">
            <div class="digit digit6">
              <div class="digit-inner">
                <span class="digit-top">0</span>
                <span class="digit-bottom">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
