<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Retro Digital Watch</title>
	<style>
		body {
			background-color: #000;
			color: #0F0;
			font-family: monospace;
			font-size: 2em;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="clock"></div>
	<script>
		function updateTime() {
			var now = new Date();
			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();

			if (hours < 10) {
				hours = "0" + hours;
			}

			if (minutes < 10) {
				minutes = "0" + minutes;
			}

			if (seconds < 10) {
				seconds = "0" + seconds;
			}

			var timeString = hours + ":" + minutes + ":" + seconds;
			document.getElementById("clock").innerHTML = timeString;
		}

		setInterval(updateTime, 1000);
	</script>
</body>
</html>
