<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Flip Clock</title>
    <style>
      body {
        background-color: #1a1a1a;
        font-family: 'Courier New', Courier, monospace;
        font-size: 80px;
        font-weight: bold;
        color: #fff;
        text-align: center;
        margin-top: 100px;
      }
      
      #clock {
        display: inline-block;
        margin-left: 20px;
        margin-right: 20px;
      }
      
      .flip-card {
        perspective: 1000px;
        display: inline-block;
        margin-left: 10px;
        margin-right: 10px;
      }
      
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 80px;
        text-align: center;
        transition: transform 0.5s;
        transform-style: preserve-3d;
      }
      
      .flip-card-inner .flip-card-front,
      .flip-card-inner .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }
      
      .flip-card-inner .flip-card-front {
        z-index: 2;
        transform: rotateY(0deg);
      }
      
      .flip-card-inner .flip-card-back {
        z-index: 1;
        transform: rotateY(180deg);
      }
      
      .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
      }
      
      .flip-card.flipped .flip-card-inner .flip-card-front {
        z-index: 1;
        transform: rotateY(-180deg);
      }
      
      .flip-card.flipped .flip-card-inner .flip-card-back {
        z-index: 2;
        transform: rotateY(0deg);
      }
    </style>
  </head>
  <body>
    <div id="clock">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <span id="hours"></span>
          </div>
          <div class="flip-card-back">
            <span id="hours-shadow"></span>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <span id="minutes"></span>
          </div>
          <div class="flip-card-back">
            <span id="minutes-shadow"></span>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <span id="seconds"></span>
          </div>
          <div class="flip-card-back">
            <span id="seconds-shadow"></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      function updateClock() {
        var now = new Date();
        var hours = now.getHours().toString().padStart(2, '0');
        var minutes = now.getMinutes().toString().padStart(2, '0');
        var seconds = now.getSeconds().toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
        document.getElementById('hours-shadow').textContent = hours;
        document.getElementById('minutes-shadow').textContent = minutes;
        document.getElementById('seconds-shadow').textContent = seconds;
      }
      
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
